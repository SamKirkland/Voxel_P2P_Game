<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<script src="js/jquery-3.4.0.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/global.css">
		<script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
		<script src="js/knockout-3.5.0.js"></script>
		
        <script src="js/globalFunctions.js"></script>
		<script src="js/game.js"></script>
		
		<script src="game-chat.js"></script>
		<script src="game-welcome-screen.js"></script>

		<script src="game/builtgame.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<game-welcome-screen params="
					playerID: GlobalFunctions.getRoomName(),
                    nickName: me.nickName,
                    skin: me.skin,
					gameRoomName: GlobalFunctions.getRoomName()
				"></game-welcome-screen>
				
				<game-chat params="
					nickName: me.nickName
					chatOverflow: 10,
					bannedWords: ['co construct', 'scope creep']
				"></game-chat>
			</div>
		</div>

        <script>
            $(document).ready(function () {

                var pageVM = function () {
                    var root = this;

                    root.me = {
                        id: ko.observable(GlobalFunctions.getRoomName()),
                        nickName: ko.observable(),
                        skin: ko.observable()
                    };
                    root.connectedPeers = ko.observableArray();

                    return root;
                };
                window.rootVM = new pageVM();

                $(document).ready(function () {
                    ko.applyBindings(window.rootVM);
                });

            });
        </script>
	</body>
</html>
